name: PR Code Quality Checks

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  flutter-lint:
    name: Flutter Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1' 

      - name: Install dependencies
        run: flutter pub get

      - name: Check for print statements
        run: |
          echo "ğŸ” Checking for print() statements..."
          # Search all .dart files (excluding generated files and tests if needed)
          if grep -RIn --include="*.dart" "print\s*(" lib/ bin/ test/; then
            echo "âŒ Found print() statements! Please remove or replace them with proper logging."
            exit 1
          else
            echo "âœ… No print() statements found."
          fi

