name: PR Code Quality Checks

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  flutter-lint:
    name: Flutter Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'  

      - name: Install dependencies
        run: flutter pub get

      - name: Run Dart analyzer
        run: dart analyze

      - name: Check for print statements
        run: |
          if grep -R --include="*.dart" "print(" lib/; then
            echo "❌ Found print() statements! Please remove or replace them."
            exit 1
          else
            echo "✅ No print() statements found."
          fi
