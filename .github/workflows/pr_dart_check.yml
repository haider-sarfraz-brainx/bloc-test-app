name: PR Code Quality Checks

on:
  pull_request:
    branches: [main, dev]

jobs:
  flutter-lint:
    name: Flutter Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Dart analyzer
        run: dart analyze
        continue-on-error: true

      - name: Check for print statements
        if: always()
        run: |
          echo "üîç Checking for print() statements..."
          if grep -RIn --include='*.dart' --exclude-dir={.dart_tool,build,ios,android} -E "print\s*\(" .; then
            echo "‚ùå Found print() statements! Please remove or replace them with proper logging."
            exit 1
          else
            echo "‚úÖ No print() statements found."
          fi
        continue-on-error: true

      - name: Check for hardcoded Text() strings
        if: always()
        run: |
          echo "üîç Checking for hardcoded Text(...) strings..."
          TEXT_FOUND=0

          # Match Text("...") or Text('...'), ignoring spaces and trailing commas
          if grep -RIn --include='*.dart' --exclude-dir={.dart_tool,build,ios,android,lib/generated} -E 'Text\s*\(\s*["'\''].*["'\'']\s*\)' .; then
            echo "‚ùå Found hardcoded Text(...) strings! Please use localization instead."
            TEXT_FOUND=1
          else
            echo "‚úÖ No hardcoded Text(...) strings found."
          fi

          if [ $TEXT_FOUND -eq 1 ]; then
            exit 1
          fi
        continue-on-error: true
